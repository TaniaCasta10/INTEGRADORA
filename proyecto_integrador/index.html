<!DOCTYPE html>
<html>
<head>
  <title>Registro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Clientes</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese el nombre del cliente">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese el correo electrónico del cliente">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese el teléfono del cliente">
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <textarea id="address" name="address" placeholder="Ingrese la dirección del cliente"></textarea>
      </div>
      <button type="submit">Registrar Cliente</button>
    </form>
  </div>
</body>
</html>
