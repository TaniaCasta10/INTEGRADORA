<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión o crear cuenta</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión o crear cuenta</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit">Iniciar sesión</button>
      <p>¿No tienes una cuenta? <a href="#" id="create-account-link">Crear cuenta</a></p>
    </form>

    <form id="create-account-form" style="display: none;">
      <div class="form-group">
        <label for="new-username">Nuevo usuario:</label>
        <input type="text" id="new-username" name="new-username" placeholder="Ingrese un nuevo usuario">
      </div>
      <div class="form-group">
        <label for="new-password">Nueva contraseña:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Ingrese una nueva contraseña">
      </div>
      <button type="submit">Crear cuenta</button>
      <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Iniciar sesión</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
